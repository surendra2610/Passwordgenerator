<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="./passwordgenerator.css">
    <script src="./passwordgenerator.js" defer></script>
</head>
<body>
    <div class="password">
        <h1>Generate a <u><br><b>Random Password</b></u></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="../asset/images/copy image.png" alt="" onclick="copypassword()">
        </div>
        <button id="generate" onclick="createpassword()">Generate Password</button>
    </div>
</body>
</html>
